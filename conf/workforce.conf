{
    "files": {
        "framework": "workforce-framework.json",
        "in-data": "call_data.xlsx",
        "out-data": "forecast",
        "summary": "forecast-summary",
        "language-file": "workforce",
        "language-type": "json",
        "ext-json": "json",
        "ext-xl": "xlsx",
        "in-type": "xlsx",
        "log-file": "workforce.log"
    },
    "paths": {
        "rsrc-path" : "conf",
        "config-path" : "conf",
        "output-path" : "forecast",
        "input-path": "data",
        "log-path": "logs"
    },
    "formats": {
        "date" : "%Y/%m/%d",
        "time" : "%H:%M",
        "file-ext" : "%Y%m%d%H%M",
        "xl-detail": "%b-%d-%a"
    },
    "excel": {
        "SD_name" : "Sheet1",
        "SS_name" : "Summary",
        "SS_title": "Forecast Parameters",
        "headings" : ["Times", "Transactions", "Agents", "SLA", "ASA", "Abandon", "Q-Percent", "Q-Time", "Q-Size"],
        "report-detail" : true
    },
    "encoding": {
        "language": "enGB"
    },
    "options": {
        "summary": true,
        "log-summary": true,
        "append-date": false
    },
    "output-format": {
        "json": false,
        "xlsx": true,
        "db": false
    },
    "log-conf": {
        "max-log-size": 100000,
        "truncate": true,
        "log-to-file": true,
        "level": "DEBUG",
        "_level_options": "NOTSET, DEBUG, INFO, WARNING, ERROR, FATAL",
        "format": "%(asctime)s %(name)s %(levelname)s %(message)s",
        "dateformat": "%Y-%m-%d %H:%M:%S"
    }
}